# LifeCompanion MQTT Configuration
# Configuration Mosquitto pour communication IoT

# === GENERAL SETTINGS ===
# Permettre les connexions anonymes pour le développement
allow_anonymous true

# Port MQTT standard
listener 1883
protocol mqtt

# Port WebSocket pour les clients web
listener 9001
protocol websockets

# === LOGGING ===
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information

# === PERSISTENCE ===
persistence true
persistence_location /mosquitto/data/

# === PERFORMANCE ===
max_connections 1000
max_packet_size 1048576

# === QOS ===
max_qos 2
retain_available true

# Messages système
sys_interval 300