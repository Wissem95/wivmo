[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Laravel Development Server
[program:laravel-server]
command=php artisan serve --host=0.0.0.0 --port=8000 --env=local
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/laravel-server.log
stderr_logfile=/var/log/supervisor/laravel-server-error.log
stopwaitsecs=10

# Laravel Queue Worker pour traitement IoT
[program:laravel-queue]
command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=2
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/var/log/supervisor/laravel-queue.log
stderr_logfile=/var/log/supervisor/laravel-queue-error.log
stopwaitsecs=10
killasgroup=true
stopasgroup=true

# Laravel WebSocket Server pour temps réel
[program:laravel-websockets]
command=php artisan websockets:serve --host=0.0.0.0 --port=6001
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/websockets.log
stderr_logfile=/var/log/supervisor/websockets-error.log
stopwaitsecs=10

# Laravel Schedule Runner
[program:laravel-schedule]
command=bash -c "while true; do php artisan schedule:run; sleep 60; done"
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/schedule.log
stderr_logfile=/var/log/supervisor/schedule-error.log

# MQTT Listener pour données IoT
[program:mqtt-listener]
command=php artisan mqtt:listen
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/mqtt.log
stderr_logfile=/var/log/supervisor/mqtt-error.log
stopwaitsecs=10

# Laravel Pulse Ingest (monitoring)
[program:pulse-ingest]
command=php artisan pulse:check
directory=/var/www/html
autostart=false
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/pulse.log
stderr_logfile=/var/log/supervisor/pulse-error.log

[group:laravel]
programs=laravel-server,laravel-queue,laravel-websockets,laravel-schedule,mqtt-listener
priority=999 